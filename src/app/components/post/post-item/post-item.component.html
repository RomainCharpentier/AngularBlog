<mat-card class="card">
  <mat-card-header>
    <mat-icon aria-hidden="false" aria-label="Like icon" mat-card-avatar>article</mat-icon>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>Cr√©e le {{createdAt | date: 'dd/MM/yyyy'}}</mat-card-subtitle>
    <button mat-icon-button class="icon-button right-align" (click)="remove.emit()">
      <mat-icon aria-hidden="false" aria-label="Delete icon">delete_outlined</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <table>
      <tr>
        <button mat-icon-button class="icon-button post-footer" (click)="onLike()">
          <mat-icon aria-hidden="false" aria-label="Like icon">favorite_border</mat-icon> {{like}}
        </button>
        <button mat-icon-button class="icon-button icon-share post-footer" (click)="onShare()">
          <mat-icon aria-hidden="false" aria-label="Like icon">share_border</mat-icon>
        </button>
      </tr>
    </table>
  </mat-card-actions>
</mat-card>
