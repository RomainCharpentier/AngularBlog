<div class="list-title">
    <h1>Posts</h1>
</div>
<div class="list-content">
    <div class="list-menu">
        <app-side-bar></app-side-bar>
    </div>
    <div class="list-posts">
        <app-post *ngFor="let post of posts" [title]="post.title" [content]="post.content" [like]="post.like" (remove)="removeItem(post.title)"></app-post>
    </div>
</div>
